name: CI GPU Tests

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to test'
        required: true
        type: string

jobs:
  gpu-tests:
    name: GPU Tests - PR #${{ inputs.pr_number }}
    uses: ./.github/workflows/ci-steps.yaml
    with:
      runner: gpu
      enable_tests: true
      pr_number: ${{ inputs.pr_number }}
    secrets:
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
    
  # Report status to PR
  report-status:
    needs: gpu-tests
    runs-on: ubuntu-latest
    steps:
      - name: Report test results to PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ inputs.pr_number }};
            const status = '${{ needs.gpu-tests.result }}';
            const conclusion = status === 'success' ? 'success' : 'failure';
            
            // Get PR details
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number
            });
            
            const branch = pr.data.head.ref;
            const sha = pr.data.head.sha;
            
            // Create status check
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: conclusion,
              context: 'GPU Tests',
              description: `GPU tests ${conclusion} for PR #${pr_number}`,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
            
            // Comment on PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number,
              body: `## GPU Test Results\n\n` +
                    `**Branch**: \`${branch}\`\n` +
                    `**Status**: ${conclusion === 'success' ? '✅ PASSED' : '❌ FAILED'}\n` +
                    `**Build Type**: release\n\n` +
                    `[View Details](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });
