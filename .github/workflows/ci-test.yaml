name: CI Tests & Coverage

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'CMake build type'
        required: false
        default: 'debug'
        type: choice
        options: [debug, release, relwithdebinfo, ubsan, asan, coverage]

jobs:
  tests:
    uses: ./.github/workflows/ci-steps.yaml
    with:
      runner: gpu
      build_type: ${{ github.event.inputs.build_type || 'coverage' }}
      enable_tests: true

    secrets:
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
  