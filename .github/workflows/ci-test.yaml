name: CI Tests & Coverage (Linux Deb)

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  # Run when a PR review is submitted as approved (e.g. admin approval on fork PRs).
  # This allows the GPU pipeline to run for external contributors once a maintainer approves.
  pull_request_review:
    types: [submitted]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'CMake build type'
        required: false
        default: 'debug'
        type: choice
        options: [debug, release, relwithdebinfo, ubsan, asan]
      enable_coverage:
        description: 'Enable code coverage'
        required: false
        default: false
        type: boolean

jobs:
  start-vm:
    name: Start GPU VM
    # For pull_request_review, only run when the review is an approval (not comment/request changes).
    if: github.event_name != 'pull_request_review' || github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Start VM
        run: |
          az vm start --resource-group agp-rg-image-service --name AGP-U24T4-GPU-VM

  tests:
    needs: start-vm
    uses: ./.github/workflows/ci-steps.yaml
    with:
      runner: gpu
      build_type: ${{ github.event.inputs.build_type || 'debug' }}
      enable_tests: true
      enable_coverage: ${{ github.event.inputs.enable_coverage || github.event_name != 'workflow_dispatch' }}
      # For pull_request_review, checkout the PR head (github.ref is not the PR branch for this event).
      ref: ${{ github.event_name == 'pull_request_review' && github.event.pull_request.head.sha || '' }}

    secrets:
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

  stop-vm:
    name: Deallocate GPU VM
    needs: [start-vm, tests]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deallocate VM
        run: |
          az vm deallocate --resource-group agp-rg-image-service --name AGP-U24T4-GPU-VM
