name: CI Full (Mac Linux Windows Debug Release)

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  manual:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Enable workflow_dispatch button
        run: echo "This job exists to show the Run Workflow button in GitHub Actions UI."
  build-matrix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-14, windows-2022]
        build_type: [debug, release]

    uses: ./.github/workflows/ci-steps.yaml
    with:
      os: ${{ matrix.os }}
      build_type: ${{ matrix.build_type }}